<h1>Template Driven Forms (TDF)</h1>
<div class='container'>
  <h2>User Data</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)"novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" #nameRef="ngModel" maxlength="15" minlength="4" required class="form-control" name="name" [ngModel]="myName">
      <!--<b>{{nameRef.className}}</b>--> 
      <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
        <div [hidden]="!nameRef.errors.required">Please enter a name</div>
        <div [hidden]="!nameRef.errors.minlength">Please enter atleast 4 character</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="myEmail">
      <p>Two way binding Email : {{myEmail}}</p>
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>PostalCode</label>
        <input #refPincode pattern="^[1-9][0-9]{4}" type="text" class="form-control" name="postalcode" ngModel>
        <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
          <div [hidden]="!nameRef.errors.pattern">Please enter a 5 digit number</div>
        </div>        
      </div>
    </div>
    <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>                
  </form>

</div>
